{{ $currentPage := . }}
<nav class="flex-ns items-baseline {{ .Site.Params.black }}">
  <a class="f3 fw7 link brand-font white hover-white no-underline flex items-center pa3" href="/">
    {{ .Site.Title }}
  </a>
  <div class="pa3 flex items-center">
    {{ range .Site.Menus.main }}
      <a href="{{.URL}}" class="f5 fw3 link dib white-60 dim mr3 mr4-ns{{ if $currentPage.IsMenuCurrent "main" . }} white{{ end }}">
        {{ .Name }}
      </a>
    {{end}}
  </div>
</nav>
